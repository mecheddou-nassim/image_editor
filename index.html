<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="img-box">
                <img src="./image/img.jpg" id="img">
            </div>
            <div class="upload">
                <label for="upload">upload</label>
                <input type="file" id="upload">
            </div>
        </div>
        <div class="filter">
            <ul>
                <li>
                    <label for="saturate">saturate</label>
                    <input type="range" id="saturate" min="0" max="200" value="100">

                </li>
                <li>
                    <label for="contrast">contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">

                </li>
                <li>
                    <label for="brightness"> brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">

                </li>
                <li>
                    <label for="sepia"> sepia</label>
                    <input type="range" id="sepia" min="0" max="200" value="0">

                </li>
                <li>
                    <label for="grayscale"> grayscale</label>
                    <input type="range" id="grayscale" step="0.1" min="0" max="1" value="100">

                </li>
              <!----<li>
                    <label for="blur"> blur</label>
                    <input type="range" id="blur" step="0.1"  max="200" value="100">

                </li>-->  
                <li>
                    <label for="huerotate"> huerotate</label>
                    <input type="range" id="huerotate"   max="350" value="100">

                </li>
                <li>
                    <a download="download tout court" id="download">Download</a>
                    <span >Reset</span>
                </li>



            </ul>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
